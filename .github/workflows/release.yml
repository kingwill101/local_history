name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (defaults to ref name).'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runs_on: ubuntu-latest
          - os: macos
            runs_on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Set build vars
        run: |
          echo "OS_ID=${{ matrix.os }}" >> "$GITHUB_ENV"
          case "$(uname -m)" in
            x86_64) echo "ARCH_ID=x64" >> "$GITHUB_ENV" ;;
            arm64|aarch64) echo "ARCH_ID=arm64" >> "$GITHUB_ENV" ;;
            *) echo "ARCH_ID=$(uname -m)" >> "$GITHUB_ENV" ;;
          esac

      - name: Run tests
        run: |
          if [ "${{ matrix.os }}" = "linux" ]; then
            dart run tool/run_tests.dart
          else
            dart test
          fi

      - name: Build CLI
        run: |
          dart build cli

      - name: Package CLI
        run: |
          mkdir -p dist
          cp build/cli/${OS_ID}_${ARCH_ID}/bundle/bin/local_history dist/lh
          tar -czf lh-${OS_ID}-${ARCH_ID}.tar.gz -C dist lh

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: lh-${{ env.OS_ID }}-${{ env.ARCH_ID }}.tar.gz
